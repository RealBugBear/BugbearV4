name: Flutter CI

on:
  # Läuft bei jedem Push auf main und auf alle feature/…-Branches
  push:
    branches:
      - main
      - 'feature/**'

  # Läuft für jeden Pull Request in main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Analyse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Cache Pub Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install Dependencies
        run: flutter pub get

      - name: Auto-format Code
        run: dart format .

      - name: Analyse Project
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

      - name: Run Tests & Gather Coverage
        run: |
          if [ -d test ] && [ "$(ls -A test)" ]; then
            sudo apt-get update && sudo apt-get install -y lcov
            flutter test --coverage
            lcov --remove coverage/lcov.info 'lib/generated/*' -o coverage/lcov.info
          else
            echo "Keine Tests gefunden – überspringe"
          fi

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
